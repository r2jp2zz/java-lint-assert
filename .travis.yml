#install: gradle wrapper --gradle-version 4.9
language: java

### export GPG details
#before_install:
#  - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
#  - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust

install:
  mvn --settings .maven.xml install -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true -B -V

## Build and release to maven central
script:
  mvn clean deploy --settings .maven.xml -DskipTests=true -B -U -Prelease

before_deploy:
- mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
- export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep
  -v '\[')
jdk:
- oraclejdk11
addons:
  sonarcloud:
    organization: com.github.jpmorganchase
    token:
      secure: "$SONAR_TOKEN"
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
env:
  global:
  - # GITHUB_SECRET_TOKEN
  - secure: 
  - # SONATYPE_USERNAME
  - secure: 
  - # SONATYPE_PASSWORD
  - secure: 
  - # GPG_KEY_ID
  - secure: 
  - # GPG_PASSPHRASE
  - secure: 
  - GPG_KEY_LOCATION=".travis/secret.gpg"
  - ENCRYPTED_GPG_KEY_LOCATION=".travis/secret.gpg.enc"
branches:
  only:
  - master
  - dev
  - "/.*/"
#before_install:
#- chmod -R ug+x .travis
#- ".travis/install.sh"
#script:
#- chmod -R ug+x .travis
#- ".travis/build.sh"
#- ".travis/merge-dev-to-master-gate.sh"
#- ".travis/deploy-gate.sh"
#- ".travis/tag-master-gate.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/java-lint-assert-$project_version.jar
  on:
    repo: r2jp2zz/java-lint-assert
    branch: issue_14
  skip_cleanup: 'true'
  name: $project_version
